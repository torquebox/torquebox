
jobs:
  job.one:
    job: MyJobClass
    description: My Job is routine
    cron: 01 * * * * ?
    config: 
      foo: bar
    
  job.two:
    job: MyOtherJobClass
    description: My other Job is extraodinary
    cron: 01 01 01 15 * ?
    
  job.three:
    job: SingletonJobClass
    description: My singleton job class
    cron: 01 01 01 15 * ?
    singleton: true

  job.four:
    job: MyLongRunningJob
    description: My long running job has timeout
    cron: 01 01 01 15 * ?
    job-timeout: 5000 ms