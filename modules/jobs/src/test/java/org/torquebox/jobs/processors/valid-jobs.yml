
jobs:
  concurrency: 5
  job.one:
    job: MyJobClass
    description: My Job is routine
    cron: 01 * * * * ?
    config: 
      foo: bar
    
  job.two:
    job: MyOtherJobClass
    description: My other Job is extraodinary
    cron: 01 01 01 15 * ?
    
  job.three:
    job: NonSingletonJobClass
    description: My non-singleton job class
    cron: 01 01 01 15 * ?
    singleton: false

  job.four:
    job: MyLongRunningJob
    description: My long running job has timeout
    cron: 01 01 01 15 * ?
    timeout: 5000 ms
    stopped: true

