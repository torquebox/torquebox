language: ruby

rvm:
  - jruby-19mode
  - jruby-9.1.6.0
  - jruby-head

matrix:
  include:
    - rvm: jruby-19mode
      env: INTEG_SUITE="spec:all" WILDFLY_VERSION="9.0.1.Final"
    - rvm: jruby-9.1.6.0
      env: INTEG_SUITE="spec:all" WILDFLY_VERSION="9.0.1.Final"
  allow_failures:
    - rvm: jruby-head

os:
  - linux:
    - jdk:
      - oraclejdk8
      - openjdk7
  - osx

env:
  matrix:
    - INTEG_SUITE=spec:all
  global:
    - JAVA_OPTS="-Xmx1536m"

sudo: false

cache:
  directories:
    - $HOME/.m2/repository

before_install:
  - gem install bundler
  - gem update bundler

install: travis_retry bundle install

before_script:
  - unset RACK_ENV RAILS_ENV
  - bundle exec rake build

script:
  - bundle exec rake rubocop
  - bundle exec rake spec
  - cd integration-tests
  - travis_wait bundle exec rake spec:wildfly:setup
  - bundle exec rake $INTEG_SUITE

branches:
  only:
    - master
